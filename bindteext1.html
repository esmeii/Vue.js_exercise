<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <img src="face1.png">직접지정</img>
      <img v-bind:src="fileName">v-bind로 지정</img>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          fileName:'face1.png'
        },
      });
    </script>
  </body>
</html>
