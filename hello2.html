<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-text="myText"></p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          myText: "hello!!!",
        },
      });
    </script>
  </body>
</html>
