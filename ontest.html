<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="countUp">1 씩 증가</button>
      <p>{{count}}</p>

      <button v-bind:disabled="isClick" v-on:click="oneClick">좋아~~</button>
    </div>
    <script>
      function good() {
        alert("좋아~~");
      }
      new Vue({
        el: "#app",
        data: {
          count: 0,
          isClick: false,
        },
        methods: {
          countUp: function () {
            this.count++;
          },
          oneClick: function () {
            this.isClick = true;
            good();
          },
        },
      });
    </script>
  </body>
</html>
