<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <label><input type="checkbox" value="값1" v-model="myCheck" />1</label
      ><br />
      <button v-bind:disabled="myCheck==false">송신</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          myCheck: false,
        },
      });
    </script>
  </body>
</html>
