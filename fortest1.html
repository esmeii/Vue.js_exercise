<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in myArray">{{ item}}</li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          myArray: ["1", "2", "3"],
        },
      });
    </script>
  </body>
</html>
