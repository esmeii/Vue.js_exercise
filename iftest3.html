<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--isShow가 true일 때만 표시-->
      <button v-if="isShow" v-on:click="good">좋아</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          isShow: true,
        },
        methods: {
          good: function () {
            this.isShow = false;
          },
        },
      });
    </script>
  </body>
</html>
